<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class = "centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">
  <tr>
    <th:block th:each="column : ${columns}">
      <th th:text = "${column.value}"></th>
    </th:block>
  </tr>
  <tr>
    <!-- TODO #2: Complete the View Jobs By Category Table. -->

    <td>
      <li>
        <a th:href="@{/list/jobs(column='all')}" th:text="'View All'"></a>
      </li>
    </td> <!-- Feel free to remove or modify this element if necessary. -->
    <th:block th:each="column : ${columns}">
    <td th:if="${column.Key} != 'all'">
      <ul>
        <li th:each="item : ${tableChoices[column.key]}">
          <a th:href="@{/list/jobs(column=${column.key},value=${item})}" th:text="${item}"></a>
        </li>
      </ul>
    </td>
    </th:block>
  </tr>
</table>
</body>
</html>
